<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presença - Nosso Casamento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,600;0,6..96,700;1,6..96,400&family=Crimson+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;1,400&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<body class="confirm-body">
    <!-- Header -->
    <header class="header confirm-header">
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <nav class="nav" id="main-nav">
            <a href="galeria.html" class="nav-link">GALERIA</a>
            <a href="sobre.html" class="nav-link">SOBRE NÓS</a>
            <a href="presentes.html" class="nav-link">PRESENTES</a>
            <a href="confirmar.html" class="btn-book mobile-only" style="text-decoration: none; display: none;">CONFIRMAR PRESENÇA</a>
        </nav>
        
        <div class="logo-container">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <h1 class="logo-main">Isabela & João</h1>
            </a>
        </div>
        
        <div class="header-right">
            <a href="confirmar.html" class="btn-book" style="text-decoration: none; display: inline-block;">CONFIRMAR PRESENÇA</a>
        </div>
    </header>

    <!-- Background Image -->
    <div class="confirm-background">
        <img src="images/0G6B9794.jpg" alt="Background" class="bg-image">
        <div class="bg-overlay"></div>
    </div>

    <!-- Confirmation Content -->
    <div class="confirm-container">
        <!-- Step 1: Input Name -->
        <div class="confirm-step" id="step1">
            <input 
                type="text" 
                id="guest-name" 
                class="confirm-input" 
                placeholder="Digite seu nome .."
                autocomplete="off"
            >
        </div>

        <!-- Step 2: Confirmation Question -->
        <div class="confirm-step hidden" id="step2">
            <h2 class="confirm-question" id="question-text"></h2>
            <div class="confirm-buttons">
                <button class="confirm-btn confirm-yes" id="btn-yes">Confirmar</button>
                <button class="confirm-btn confirm-no" id="btn-no">Recusar</button>
            </div>
        </div>

        <!-- Step 3: Final Message -->
        <div class="confirm-step hidden" id="step3">
            <h2 class="confirm-message" id="final-message"></h2>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api-service.js"></script>
    <script src="script.js"></script>
    <script src="confirmar.js"></script>
</body>
</html>
